name: ci

on:
    push:
        branches:
            - "**"
        tags:
            - "v*"
    pull_request:
        branches:
            - "master"
    workflow_dispatch:

permissions:
    packages: write
    contents: read

concurrency:
    group: ci-${{ github.ref }}
    cancel-in-progress: true

jobs:
    native:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 24
            - run: npm ci
            - run: npm run lint
            - run: npm run typecheck
            - run: npm run build
            - run: npm run test
            - name: Build npm tarball
              run: |
                  set -euo pipefail
                  npm -w packages/shared run build
                  pack_dir="$(mktemp -d)"
                  (cd packages/cross-seed && npm pack --workspaces=false --pack-destination "$pack_dir")
                  tarball="$(ls "$pack_dir"/cross-seed-*.tgz)"
                  cp "$tarball" "$GITHUB_WORKSPACE/cross-seed.tgz"
            - name: Smoke test npm tarball
              run: |
                  set -euo pipefail
                  npm -C "$GITHUB_WORKSPACE" install "file:cross-seed.tgz" --no-save --omit=dev
                  node "$GITHUB_WORKSPACE/node_modules/cross-seed/dist/cmd.js" --version
            - name: Upload npm tarball
              uses: actions/upload-artifact@v4
              with:
                  name: cross-seed-tarball
                  path: cross-seed.tgz
                  if-no-files-found: error

    tarball-windows:
        needs: native
        runs-on: windows-latest
        steps:
            - uses: actions/setup-node@v4
              with:
                  node-version: 24
            - uses: actions/download-artifact@v4
              with:
                  name: cross-seed-tarball
            - name: Show versions
              run: |
                  node -v
                  npm -v
                  npm config get prefix
                  npm root -g
            - name: Install tarball globally
              run: |
                  npm install -g .\cross-seed.tgz
            - name: Run cross-seed
              run: |
                  cross-seed --version

    docker-meta:
        if: ${{ github.event_name != 'pull_request' }}
        runs-on: ubuntu-latest
        outputs:
            tags: ${{ steps.taglist.outputs.tags }}
            labels: ${{ steps.meta.outputs.labels }}
        steps:
            - name: Docker meta
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: |
                      ghcr.io/${{ github.repository_owner }}/cross-seed
                      crossseed/cross-seed
                  tags: |
                      type=semver,pattern=version-{{version}}
                      type=semver,pattern={{version}}
                      type=semver,pattern={{major}}.{{minor}}
                      type=semver,pattern={{major}}
                      type=ref,event=branch
                      type=ref,event=pr
            - name: Compute prerelease tags
              id: prerelease
              run: |
                  extra_tags=""
                  if [[ "${GITHUB_REF_TYPE}" == "tag" && "${GITHUB_REF_NAME}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+(-.+)?$ ]]; then
                      extra_tags="ghcr.io/${GITHUB_REPOSITORY_OWNER}/cross-seed:prerelease"$'\n'"crossseed/cross-seed:prerelease"
                  fi
                  printf 'extra_tags<<EOF\n%s\nEOF\n' "$extra_tags" >> "$GITHUB_OUTPUT"
            - name: Combine tags
              id: taglist
              env:
                  TAGS: ${{ steps.meta.outputs.tags }}
                  EXTRA_TAGS: ${{ steps.prerelease.outputs.extra_tags }}
              run: |
                  set -euo pipefail
                  tags="${TAGS}"
                  if [ -n "${EXTRA_TAGS}" ]; then
                      tags="${tags}"$'\n'"${EXTRA_TAGS}"
                  fi
                  tags="${tags%$'\n'}"
                  printf 'tags<<EOF\n%s\nEOF\n' "$tags" >> "$GITHUB_OUTPUT"

    docker-build:
        if: ${{ github.event_name != 'pull_request' }}
        needs: docker-meta
        environment: Docker Hub
        strategy:
            fail-fast: false
            matrix:
                include:
                    - arch: amd64
                      runner: ubuntu-latest
                      platform: linux/amd64
                      suffix: -amd64
                    - arch: arm64
                      runner: ubuntu-24.04-arm
                      platform: linux/arm64
                      suffix: -arm64
        runs-on: ${{ matrix.runner }}
        steps:
            - uses: actions/checkout@v4
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3
            - name: Login to GHCR
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.repository_owner }}
                  password: ${{ secrets.GITHUB_TOKEN }}
            - name: Login to DockerHub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}
            - name: Prepare tags
              id: tags
              env:
                  TAGS: ${{ needs.docker-meta.outputs.tags }}
                  SUFFIX: ${{ matrix.suffix }}
              run: |
                  set -euo pipefail
                  tags=""
                  while IFS= read -r tag; do
                      [ -z "$tag" ] && continue
                      tags="${tags}${tag}${SUFFIX}"$'\n'
                  done <<< "$TAGS"
                  tags="${tags%$'\n'}"
                  if [ -z "$tags" ]; then
                      echo "No tags discovered from docker-meta output" >&2
                      exit 1
                  fi
                  printf 'tags<<EOF\n%s\nEOF\n' "$tags" >> "$GITHUB_OUTPUT"
            - name: Build and push temp image (${{ matrix.arch }})
              uses: docker/build-push-action@v5
              with:
                  push: true
                  platforms: ${{ matrix.platform }}
                  tags: |
                      ghcr.io/${{ github.repository_owner }}/cross-seed:ci-${{ github.sha }}-${{ matrix.arch }}
                      crossseed/cross-seed:ci-${{ github.sha }}-${{ matrix.arch }}
                  labels: ${{ needs.docker-meta.outputs.labels }}
            - name: Smoke test image (${{ matrix.arch }})
              run:
                  docker run --rm ghcr.io/${{ github.repository_owner
                  }}/cross-seed:ci-${{ github.sha }}-${{ matrix.arch }}
                  --version
            - name: Promote temp tags (${{ matrix.arch }})
              env:
                  TAGS: ${{ steps.tags.outputs.tags }}
                  TEMP_GHCR:
                      ghcr.io/${{ github.repository_owner }}/cross-seed:ci-${{
                      github.sha }}-${{ matrix.arch }}
                  TEMP_DH:
                      crossseed/cross-seed:ci-${{ github.sha }}-${{ matrix.arch
                      }}
              run: |
                  set -euo pipefail
                  while IFS= read -r tag; do
                      [ -z "$tag" ] && continue
                      if [[ "$tag" == ghcr.io/* ]]; then
                          docker buildx imagetools create --tag "$tag" "$TEMP_GHCR"
                      else
                          docker buildx imagetools create --tag "$tag" "$TEMP_DH"
                      fi
                  done <<< "$TAGS"

    docker-manifest:
        if: ${{ github.event_name != 'pull_request' }}
        needs:
            - docker-meta
            - docker-build
        environment: Docker Hub
        runs-on: ubuntu-latest
        steps:
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3
            - name: Login to GHCR
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.repository_owner }}
                  password: ${{ secrets.GITHUB_TOKEN }}
            - name: Login to DockerHub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}
            - name: Create multi-architecture manifests
              env:
                  TAGS: ${{ needs.docker-meta.outputs.tags }}
              run: |
                  set -euo pipefail
                  while IFS= read -r tag; do
                      [ -z "$tag" ] && continue
                      docker buildx imagetools create --tag "${tag}" "${tag}-amd64" "${tag}-arm64"
                  done <<< "$TAGS"
